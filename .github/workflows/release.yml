name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update version in package.json
        run: |
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            const version = process.env.VERSION;
            if (!version) {
              console.error('VERSION env is missing');
              process.exit(1);
            }
            pkg.version = version;
            fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
        env:
          VERSION: ${{ steps.tag.outputs.VERSION }}

      - name: Commit updated package.json
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json
          if git diff --cached --quiet; then
            echo "No version change to commit."
          else
            git commit -m "chore: set version to ${{ steps.tag.outputs.VERSION }}"
            git push origin HEAD:main
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci --no-fund --no-audit || npm install --no-fund --no-audit

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          # Beta/Alpha/RC-Tags automatisch als Pre-Release markieren
          prerelease: ${{ contains(github.ref_name, '-beta.') || contains(github.ref_name, '-alpha.') || contains(github.ref_name, '-rc.') }}